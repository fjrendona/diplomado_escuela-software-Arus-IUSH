<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css"
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
    <title>Registro de Profesional</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Registro de Profesional</h2>
                    </div>
                    <div class="card-body">
                        <form onsubmit="return validarFormulario();">
                            <div class="mb-3">
                                <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                                <select class="form-select" id="tipoDocumento" name="tipoDocumento">
                                    <option value="CC">Cédula de Ciudadanía</option>
                                    <option value="PP">Pasaporte</option>
                                    <option value="CE">Cédula de Extranjería</option>
                                    <option value="TI">Tarjeta de Identidad</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="documento" class="form-label">Documento de Identidad</label>
                                <input type="text" class="form-control" id="documento" name="documento" onkeypress="return soloNumeros(event)">
                            </div>
                            <div class="mb-3">
                                <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto">
                            </div>
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion" name="direccion">
                            </div>
                            <div class="mb-3">
                                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" onkeypress="return soloNumeros(event)">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="cargoProyecto" class="form-label">Cargo en Proyecto</label>
                                <input type="text" class="form-control" id="cargoProyecto" name="cargoProyecto">
                            </div>
                            <div class="mb-3">
                                <label for="salario" class="form-label">Salario</label>
                                <input type="number" class="form-control" id="salario" name="salario" onkeypress="return soloNumeros(event)">
                            </div>
                            <div class="mb-3">
                                <label for="tarjetaProfesional" class="form-label">Tarjeta Profesional</label>
                                <input type="text" class="form-control" id="tarjetaProfesional"
                                    name="tarjetaProfesional">
                            </div>

                            <div class="btn-center">
                                <button type="submit" class="btn btn-primary me-2">Enviar</button>
                                <button type="button" class="btn btn-secondary"
                                    onclick="limpiarCampos()">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Error en el formulario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="errorMessages">            
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        function limpiarCampos() {
            document.getElementById("tipoDocumento").value = "";
            document.getElementById("documento").value = "";
            document.getElementById("nombreCompleto").value = "";
            document.getElementById("direccion").value = "";
            document.getElementById("fechaNacimiento").value = "";
            document.getElementById("telefono").value = "";
            document.getElementById("email").value = "";
            document.getElementById("cargoProyecto").value = "";
            document.getElementById("salario").value = "";
            document.getElementById("tarjetaProfesional").value = "";
        }
        function validarFormulario() {
            var camposNoVacios = ['documento','tipoDocumento','nombreCompleto','direccion','fechaNacimiento','telefono','email','cargoProyecto','salario','tarjetaProfesional']; // Agrega otros campos aquí
            for (var i = 0; i < camposNoVacios.length; i++) {
                var campo = document.getElementById(camposNoVacios[i]).value.trim();
                if (campo === '') {
                    mostrarError('El campo ' + camposNoVacios[i] + ' no puede estar vacío.');
                    return false;
                }
            }
            var documento = document.getElementById("documento").value;
            var telefono = document.getElementById("telefono").value;
            var salario = document.getElementById("salario").value;

            if (!/^\d+$/.test(documento)) {
                mostrarError("Validar campo Documento de Identidad.");
                return false;
            }

            if (!/^\d+$/.test(telefono)) {
                mostrarError("Validar campo Teléfono.");
                return false;
            }

            if (!/^\d+$/.test(salario)) {
                mostrarError("Validar campo Salario");
                return false;
            }          

            return true;
        }
        function mostrarError(mensaje) {            
            var errorMessages = document.getElementById('errorMessages');
            errorMessages.innerHTML = '<p>' + mensaje + '</p>';
            $('#errorModal').modal('show');
        }
        function soloNumeros(event) {            
            var charCode = event.which ? event.which : event.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
            return false;
            }
            return true;
        }
    </script>
</body>

</html>
