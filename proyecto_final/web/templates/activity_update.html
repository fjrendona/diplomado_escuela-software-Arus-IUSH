<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-image: url('https://img.freepik.com/foto-gratis/surtido-diversidad-vista-superior-manos-papel-diferentes-colores_23-2148642211.jpg?w=740&t=st=1707086416~exp=1707087016~hmac=bdb3b7248a23b928c052bedc8ff1b7048eb1f0f7a1be01f66132f5477240ed5c');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
        }

        .card {
            margin-top: 50px;
        }

        .btn-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-btn {
            margin-top: 10px;
        }

        .hide-on-start {
            display: none;
        }
    </style>
    <title>Actualización de Actividades</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Actualización de Actividades</h2>
                    </div>
                    <div class="card-body">
                        <form onsubmit="return validarFormulario();">
                            <div class="mb-3">
                                <label for="nombreActividad" class="form-label">Nombre de la actividad</label>
                                <input type="text" class="form-control" id="nombreActividad" name="nombreActividad">
                                <button type="button" class="btn btn-primary search-btn" id="btnBuscar" onclick="buscarDocumento()">Buscar</button>
                            </div>
                            <div class="mb-3 hide-on-start" id="propositoDiv">
                                <label for="proposito" class="form-label">Proposito de la actividad</label>
                                <textarea class="form-control" aria-label="With textarea" id="proposito" name="proposito"></textarea>
                            </div>
                            <div class="mb-3 hide-on-start" id="fechaEjecucionDiv">
                                <label for="fechaEjecucion" class="form-label">Fecha de ejecucion</label>
                                <input type="date" class="form-control" id="fechaEjecucion" name="fechaEjecucion">
                            </div>
                            <div class="mb-3 hide-on-start" id="proyectoDiv">
                                <label for="proyecto" class="form-label">Proyecto</label>
                                <input type="text" class="form-control" id="proyecto" name="proyecto">
                            </div>
                            <div class="btn-center">
                                <button type="button" class="btn btn-success me-2 hide-on-start" id="btnActualizar"  onclick="actualizarDatos()">Actualizar</button>
                                <button type="button" class="btn btn-danger me-2 hide-on-start" id="btnEliminar" onclick="eliminarRegistro()">Eliminar</button>
                                <button type="button" class="btn btn-secondary hide-on-start" id="btnCancelar" onclick="cancelarFormulario()">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ventana modal de error -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Error en el formulario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="errorMessages">
            <!-- Aquí se mostrarán los mensajes de error dinámicamente -->
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        // Variables para controlar el estado del formulario
        var formularioEnEdicion = false;
        var documentoEncontrado = false;

        function limpiarCampos() {
            document.getElementById("nombreActividad").value = "";
            document.getElementById("proposito").value = "";
            document.getElementById("fechaEjecucion").value = "";
            document.getElementById("proyecto").value = "";

            document.querySelectorAll('.hide-on-start').forEach(function (element) {
                element.style.display = "none";
            });

            // Restaura la visibilidad de los botones
            document.getElementById("btnActualizar").style.display = "none";
            document.getElementById("btnEliminar").style.display = "none";
            document.getElementById("btnCancelar").style.display = "none";

            // Muestra el botón de buscar
            document.getElementById("btnBuscar").style.display = "block";

            // Restaura el estado del formulario
            formularioEnEdicion = false;
            documentoEncontrado = false;
        }
        function validarFormulario() {
            var camposNoVacios = ['nombreActividad','proposito','fechaEjecucion','proyecto']; // Agrega otros campos aquí
            for (var i = 0; i < camposNoVacios.length; i++) {
                var campo = document.getElementById(camposNoVacios[i]).value.trim();
                if (campo === '') {
                    mostrarError('El campo ' + camposNoVacios[i] + ' no puede estar vacío.');
                    return false;
                }
            }
            var nombreActividad = document.getElementById("nombreActividad").value;
            var proposito = document.getElementById("proposito").value;
            var fechaEjecucion = document.getElementById("fechaEjecucion").value;
            var proyecto = document.getElementById("proyecto").value;

            // if (!/^\d+$/.test(nombreActividad)) {
            //     mostrarError("Validar campo nombre de la actividad.");
            //     return false;
            // }

            // if (!/^\d+$/.test(proposito)) {
            //     mostrarError("Validar campo Proposito de la actividad.");
            //     return false;
            // }

            // if (!/^\d+$/.test(fechaEjecucion)) {
            //     mostrarError("Validar fecha de ejecucion");
            //     return false;
            // } 
            
            // if (!/^\d+$/.test(proyecto)) {
            //     mostrarError("Validar campo proyecto");
            //     return false;
            // }          

            return true;
        }
        function mostrarError(mensaje) {
            // Muestra el mensaje de error en la ventana modal
            var errorMessages = document.getElementById('errorMessages');
            errorMessages.innerHTML = '<p>' + mensaje + '</p>';
            $('#errorModal').modal('show');
        }

        function buscarDocumento() {
            // Simulación de búsqueda en la base de datos (SQLite)
            // Puedes personalizar esta parte según tu implementación real
            var idcontrato = document.getElementById("nombreActividad").value;
            if (idcontrato !== "") {
                // Documento encontrado, muestra los campos adicionales y oculta el botón de buscar
                document.getElementById("propositoDiv").style.display = "block";
                document.getElementById("fechaEjecucionDiv").style.display = "block";
                document.getElementById("proyectoDiv").style.display = "block";       

                // Muestra los botones de actualizar y eliminar
                document.getElementById("btnActualizar").style.display = "block";
                document.getElementById("btnEliminar").style.display = "block";
                document.getElementById("btnCancelar").style.display = "block";

                // Bloquea los campos "Tipo de Documento" y "Documento de Identidad"                
                document.getElementById("idcontrato").disabled = true;

                // Actualiza el estado del formulario
                formularioEnEdicion = true;
                documentoEncontrado = true;

                // Aquí puedes cargar los datos encontrados en el formulario para su edición
                // Por ejemplo, puedes hacer una consulta a la base de datos para obtener los datos del documento

                // Luego, estableces esos datos en los campos correspondientes:
                // document.getElementById("nombreCompleto").value = datos.nombreCompleto;
            } else {
                // Muestra un mensaje indicando que el documento no fue encontrado
                mostrarError("Identificador no encontrado en la base de datos.");
            }
        }

        function cancelarFormulario() {
            // Restaura el formulario al estado inicial
            // Habilita los campos "Tipo de Documento" y "Documento de Identidad"            
            document.getElementById("nombreActividad").disabled = false;
            limpiarCampos();
        }

        function actualizarDatos() {
            // Actualiza los datos en la base de datos (SQLite)
            // Puedes personalizar esta parte según tu implementación real

            // Aquí puedes obtener los valores de los campos y enviarlos a la base de datos para actualizar
            // Por ejemplo, puedes hacer una consulta UPDATE en la base de datos
            // Actualiza el estado del formulario
            // Habilita los campos "Tipo de Documento" y "Documento de Identidad"            
            document.getElementById("nombreActividad").disabled = false;
            formularioEnEdicion = false;
            documentoEncontrado = true;

            // Puedes mostrar un mensaje de éxito si la actualización fue exitosa

            // Restaura el formulario al estado inicial
            limpiarCampos();
        }

        function eliminarRegistro() {
            // Elimina el registro de la base de datos (SQLite)
            // Puedes personalizar esta parte según tu implementación real

            // Aquí puedes obtener el valor del documento y enviarlo a la base de datos para eliminar
            // Por ejemplo, puedes hacer una consulta DELETE en la base de datos

            // Puedes mostrar un mensaje de éxito si la eliminación fue exitosa
            // Habilita los campos "Tipo de Documento" y "Documento de Identidad"            
            document.getElementById("nombreActividad").disabled = false;

            // Restaura el formulario al estado inicial
            limpiarCampos();
        }
    </script>
</body>
</html>
