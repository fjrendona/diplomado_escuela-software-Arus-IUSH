<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      background: url('https://fundacioncolombiaviva.files.wordpress.com/2020/12/fundacion-1.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <div class="card shadow-sm">
        <div class="card-body p-5">
          <form>            
            <div class="mb-4 text-center">
              <img src=https://img.freepik.com/vector-premium/caridad-fundacion-logo-vector_23987-228.jpg class="rounded-circle img-fluid" alt="User Image" width="200">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" aria-label="Nombre de usuario" minlength="3" maxlength="50">              
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Contraseña" aria-label="Contraseña" minlength="3" maxlength="50">              
            </div>
            <div class="d-grid">
              <button class="btn btn-outline-dark btn-login text-uppercase fw-bold" type="submit">Iniciar Sesión</button>              
            </div>
            <div class="d-grid">
              <a href="../templates/inicio.html" class="btn btn-outline-dark btn-login text-uppercase fw-bold">
                  Cancelar
              </a>
          </div>                 
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
