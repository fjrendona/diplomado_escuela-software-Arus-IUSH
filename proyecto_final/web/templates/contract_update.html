<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
    <title>Actualización de Contrato</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Actualización de Contrato</h2>
                    </div>
                    <div class="card-body">
                        <form onsubmit="return validarFormulario();">
                            <div class="mb-3">
                                <label for="idcontrato" class="form-label">Identificador Contrato</label>
                                <input type="text" class="form-control" id="idcontrato" name="idcontrato" onkeypress="return soloNumeros(event)">
                                <button type="button" class="btn btn-primary search-btn" id="btnBuscar" onclick="buscarDocumento()">Buscar</button>
                            </div>                            
                            <div class="mb-3 hide-on-start" id="fechaInicioDiv">
                                <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                                <input type="date" class="form-control" id="fechaInicio" name="fechaInicio">
                            </div>
                            <div class="mb-3 hide-on-start" id="fechaFinalizacionDiv">
                                <label for="fechaFinalizacion" class="form-label">Fecha de Finalización</label>
                                <input type="date" class="form-control" id="fechaFinalizacion" name="fechaFinalizacion">
                            </div>
                            <div class="mb-3 hide-on-start" id="valorContratoDiv">
                                <label for="valorContrato" class="form-label">Valor de Contrato</label>
                                <input type="number" class="form-control" id="valorContrato" name="valorContrato" onkeypress="return soloNumeros(event)">
                            </div>
                            <div class="mb-3 hide-on-start" id="objetoContratoDiv">
                                <label for="objetoContrato" class="form-label">Objeto del Contrato</label>
                                <textarea class="form-control" id="objetoContrato" name="objetoContrato"></textarea>
                            </div>
                            <div class="mb-3 hide-on-start" id="profesionalACargoDiv">
                                <label for="profesionalACargo" class="form-label">Profesional a Cargo</label>
                                <select class="form-select" id="profesionalACargo" name="profesionalACargo">                                    
                                </select>
                            </div>
                            <div class="mb-3 hide-on-start" id="proyectoDiv">
                                <label for="proyecto" class="form-label">Proyecto</label>
                                <select class="form-select" id="proyecto" name="proyecto">                                    
                                </select>
                            </div>   
                            <div class="btn-center">
                                <button type="button" class="btn btn-success me-2 hide-on-start" id="btnActualizar"  onclick="actualizarDatos()">Actualizar</button>
                                <button type="button" class="btn btn-danger me-2 hide-on-start" id="btnEliminar" onclick="eliminarRegistro()">Eliminar</button>
                                <button type="button" class="btn btn-secondary hide-on-start" id="btnCancelar" onclick="cancelarFormulario()">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ventana modal de error
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Error en el formulario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorMessages">                    
                </div>
            </div>
        </div>
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        // Variables para controlar el estado del formulario
        var formularioEnEdicion = false;
        var documentoEncontrado = false;

        function limpiarCampos() {
            // Limpia los campos, oculta los campos adicionales y muestra el botón de buscar
            document.getElementById("idcontrato").value = "";
            document.getElementById("fechaInicio").value = "";
            document.getElementById("fechaFinalizacion").value = "";
            document.getElementById("valorContrato").value = "";
            document.getElementById("objetoContrato").value = "";
            document.getElementById("profesionalACargo").value = "";
            document.getElementById("proyecto").value = "";

            // Restaura la visibilidad inicial
            document.querySelectorAll('.hide-on-start').forEach(function (element) {
                element.style.display = "none";
            });

            // Restaura la visibilidad de los botones
            document.getElementById("btnActualizar").style.display = "none";
            document.getElementById("btnEliminar").style.display = "none";
            document.getElementById("btnCancelar").style.display = "none";

            // Muestra el botón de buscar
            document.getElementById("btnBuscar").style.display = "block";

            // Restaura el estado del formulario
            formularioEnEdicion = false;
            documentoEncontrado = false;
        }

        function validarFormulario() {
            var camposNoVacios = ['idcontrato','fechaInicio','fechaFinalizacion','valorContrato','objetoContrato','profesionalACargo','proyecto']; // Agrega otros campos aquí
            for (var i = 0; i < camposNoVacios.length; i++) {
                var campo = document.getElementById(camposNoVacios[i]).value.trim();
                if (campo === '') {
                    mostrarError('El campo ' + camposNoVacios[i] + ' no puede estar vacío.');
                    return false;
                }
            }
            var idcontrato = document.getElementById("idcontrato").value;            

            if (!/^\d+$/.test(idcontrato)) {
                mostrarError("Validar campo Identificador Contrato.");
                return false;
            }                

            return true;
        }

        function mostrarError(mensaje) {
            // Muestra el mensaje de error en la ventana modal
            var errorMessages = document.getElementById('errorMessages');
            errorMessages.innerHTML = '<p>' + mensaje + '</p>';
            $('#errorModal').modal('show');
        }

        function soloNumeros(event) {
            // Permite solo números en el campo
            var charCode = event.which ? event.which : event.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                return false;
            }
            return true;
        }

        function buscarDocumento() {
            // Simulación de búsqueda en la base de datos (SQLite)
            // Puedes personalizar esta parte según tu implementación real
            var idcontrato = document.getElementById("idcontrato").value;
            if (idcontrato !== "") {
                // Documento encontrado, muestra los campos adicionales y oculta el botón de buscar
                document.getElementById("fechaInicioDiv").style.display = "block";
                document.getElementById("fechaFinalizacionDiv").style.display = "block";
                document.getElementById("valorContratoDiv").style.display = "block";
                document.getElementById("objetoContratoDiv").style.display = "block";
                document.getElementById("profesionalACargoDiv").style.display = "block";
                document.getElementById("proyectoDiv").style.display = "block";                

                // Muestra los botones de actualizar y eliminar
                document.getElementById("btnActualizar").style.display = "block";
                document.getElementById("btnEliminar").style.display = "block";
                document.getElementById("btnCancelar").style.display = "block";

                // Bloquea los campos "Tipo de Documento" y "Documento de Identidad"                
                document.getElementById("idcontrato").disabled = true;

                // Actualiza el estado del formulario
                formularioEnEdicion = true;
                documentoEncontrado = true;

                // Aquí puedes cargar los datos encontrados en el formulario para su edición
                // Por ejemplo, puedes hacer una consulta a la base de datos para obtener los datos del documento

                // Luego, estableces esos datos en los campos correspondientes:
                // document.getElementById("nombreCompleto").value = datos.nombreCompleto;
            } else {
                // Muestra un mensaje indicando que el documento no fue encontrado
                mostrarError("Identificador no encontrado en la base de datos.");
            }
        }

        function cancelarFormulario() {
            // Restaura el formulario al estado inicial
            // Habilita los campos "Tipo de Documento" y "Documento de Identidad"            
            document.getElementById("idcontrato").disabled = false;
            limpiarCampos();
        }

        function actualizarDatos() {
            // Actualiza los datos en la base de datos (SQLite)
            // Puedes personalizar esta parte según tu implementación real

            // Aquí puedes obtener los valores de los campos y enviarlos a la base de datos para actualizar
            // Por ejemplo, puedes hacer una consulta UPDATE en la base de datos
            // Actualiza el estado del formulario
            // Habilita los campos "Tipo de Documento" y "Documento de Identidad"            
            document.getElementById("idcontrato").disabled = false;
            formularioEnEdicion = false;
            documentoEncontrado = true;

            // Puedes mostrar un mensaje de éxito si la actualización fue exitosa

            // Restaura el formulario al estado inicial
            limpiarCampos();
        }

        function eliminarRegistro() {
            // Elimina el registro de la base de datos (SQLite)
            // Puedes personalizar esta parte según tu implementación real

            // Aquí puedes obtener el valor del documento y enviarlo a la base de datos para eliminar
            // Por ejemplo, puedes hacer una consulta DELETE en la base de datos

            // Puedes mostrar un mensaje de éxito si la eliminación fue exitosa
            // Habilita los campos "Tipo de Documento" y "Documento de Identidad"            
            document.getElementById("idcontrato").disabled = false;

            // Restaura el formulario al estado inicial
            limpiarCampos();
        }
        function cargarProfesionalesYProyectos() {
            
            var profesionales = [
                { id: 1, nombre: 'Juan Pérez' },
                { id: 2, nombre: 'Ana Gómez' },
                { id: 3, nombre: 'Carlos Rodríguez' }
            ];

            
            var proyectos = [
                { id: 101, nombre: 'Construcción Casas' },
                { id: 102, nombre: 'Recuperación zonas verdes' },
                { id: 103, nombre: 'Jornada de vacunación para perros y gatos' }
            ];

            // Llenar la lista desplegable de profesionales
            var selectProfesionales = document.getElementById('profesionalACargo');
            profesionales.forEach(function (profesional) {
                var option = document.createElement('option');
                option.value = profesional.id;
                option.text = profesional.nombre;
                selectProfesionales.add(option);
            });

            // Llenar la lista desplegable de proyectos
            var selectProyectos = document.getElementById('proyecto');
            proyectos.forEach(function (proyecto) {
                var option = document.createElement('option');
                option.value = proyecto.id;
                option.text = proyecto.nombre;
                selectProyectos.add(option);
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            cargarProfesionalesYProyectos();
        });
    </script>
</body>

</html>
