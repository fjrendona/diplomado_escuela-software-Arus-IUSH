<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
    <title>Actualizaci贸n de Proyectos</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Actualizaci贸n de Proyectos</h2>
                    </div>
                    <div class="card-body">
                        <form onsubmit="return validarFormulario(['idproyecto','nombreProyecto','fechaInicio','fechaFinalizacion','ciudad']);">
                            <div class="mb-3">
                                <label for="idproyecto" class="form-label">Identificador del proyecto</label>
                                <input type="text" class="form-control" id="idproyecto" name="idproyecto" onkeypress="return soloNumeros(event)">
                                <button type="button" class="btn btn-primary search-btn" id="btnBuscar" onclick="buscarProyecto()">Buscar</button>
                            </div>
                            <div class="mb-3 hide-on-start" id="nombreProyectoDiv">
                                <label for="nombreProyecto" class="form-label">Nombre del proyecto</label>
                                <input type="text" class="form-control" id="nombreProyecto" name="nombreProyecto">
                            </div>
                            <div class="mb-3 hide-on-start" id="fechaInicioDiv">
                                <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                                <input type="date" class="form-control" id="fechaInicio" name="fechaInicio">
                            </div>
                            <div class="mb-3 hide-on-start" id="fechaFinalizacionDiv">
                                <label for="fechaFinalizacion" class="form-label">Fecha de Finalizaci贸n</label>
                                <input type="date" class="form-control" id="fechaFinalizacion" name="fechaFinalizacion">
                            </div>
                            <div class="mb-3 hide-on-start" id="ciudadDiv">
                                <label for="ciudad" class="form-label">Ciudad</label>
                                <select class="form-select" id="ciudad" name="ciudad">
                                    
                                </select>
                            </div>
                            <div class="btn-center">
                                <button type="submit" class="btn btn-success me-2 hide-on-start" id="btnActualizar">Actualizar</button>
                                <button type="button" class="btn btn-danger me-2 hide-on-start" id="btnEliminar" onclick="eliminarRegistro(['idproyecto'])">Eliminar</button>
                                <button type="button" class="btn btn-secondary hide-on-start" id="btnCancelar" onclick="cancelarFormulario(['idproyecto'])">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Error en el formulario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorMessages">            
                </div>
            </div>
        </div>
    </div>
    <!-- Ventana modal OK -->
    <div class="modal fade" id="okModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Informaci贸n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="okMessages">                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
    <script src="../static/js/scripts.js"></script>

    <script> 
        function cargarCiudades() {     
            
            var proyectos = [
                { id: 101, nombre: 'Albania' },
                { id: 102, nombre: 'Florencia' },
                { id: 103, nombre: 'Solano' }
            ];        

            // Llenar la lista desplegable de proyectos
            var selectProyectos = document.getElementById('ciudad');
            proyectos.forEach(function (proyecto) {
                var option = document.createElement('option');
                option.value = proyecto.id;
                option.text = proyecto.nombre;
                selectProyectos.add(option);
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            cargarCiudades();
        });
    </script>
</body>
</html>
