<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Consultar Proyecto</title>    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Consultar Proyecto</h2>
                    </div>
                    <div class="card-body">
                        <form onsubmit="return validarFormulario();">
                            <div class="card-header text-left mb-3">
                                <h5>Tipo de consulta</h5>
                            </div>
                            <div class="mb-3">
                                <label for="tipoConsulta" class="form-label">Tipo de Consulta</label>
                                <select class="form-select" id="tipoConsulta" onchange="mostrarCampos()">
                                    <option value="fechaInicio">Por Fecha Inicio</option>
                                    <option value="profesional">Por Profesional</option>
                                    <option value="valor">Por Valor</option>
                                </select>
                            </div>

                            <div class="mb-3 hidden" id="divValor">
                                <label for="valor" class="form-label">Valor</label>
                                <input type="text" class="form-control" id="valor" name="valor" onkeypress="return soloNumeros(event)">
                            </div>

                            <div class="mb-3 hidden" id="divFechaInicio">
                                <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                                <input type="date" class="form-control" id="fechaInicio" name="fechaInicio">
                            </div>

                            <div class="mb-3 hidden" id="divDocumento">
                                <label for="documento" class="form-label">Documento de Identidad</label>
                                <input type="text" class="form-control" id="documento" name="documento" onkeypress="return soloNumeros(event)">
                            </div>

                            <div class="mb-3">
                                <button type="button" class="btn btn-primary search-btn" id="btnBuscar" onclick= "buscarProyectoAct()">Buscar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="tablaResultados">
        <div class="col-md-6 offset-md-3" id="tablaContainer">
            <table class="table">
                <thead>
                    <tr>
                        <th>Identificador del proyecto</th>
                        <th>Nombre del proyecto</th>
                        <th>Fecha de Inicio</th>
                        <th>Fecha de Finalización</th>
                        <th>Teléfono</th>
                        <th>Ciudad</th>
                    </tr>
                </thead>
                <tbody id="resultadosBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Error en el formulario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="errorMessages">            
            </div>
        </div>
        </div>
    </div>
    <script src="../static/js/scripts.js"></script>   

</body>

</html>
